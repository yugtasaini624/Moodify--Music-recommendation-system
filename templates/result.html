<html lang="en">

<body>
    <div class="heading">

            <h1> Moodify- </h1>

        </div>
        <h5>Your Mood-Based Music Recommender</h5>
    </div>

    <div class="result-section">
    <h2 class="printStatement">Your Predicted Mood: <span class="mood">{{ mood|capitalize }}</span> ðŸ˜Œ</h2>

    <p>Here are 6 song recommendations just for you:</p>

    <ul class="song-list">
        {% for song in songs %}
            <li style="margin: 20px 0;">
                <p><strong>ðŸŽ§ {{ song.song_name }} - {{ song.artist }}</strong></p>
                <iframe style="border-radius:12px"
                        src="https://open.spotify.com/embed/track/{{ song.track_id }}?utm_source=generator"
                        width="90%"
                        height="80"
                        frameborder="0"
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy">
                </iframe>
            </li>
        {% endfor %}
